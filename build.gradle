plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id "io.quarkus" version "2.16.6.Final"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // import a BOM. The versions used in this file will override any other version found in the graph
    implementation enforcedPlatform('io.quarkiverse.operatorsdk:quarkus-operator-sdk-bom:5.1.4')
    implementation 'io.quarkiverse.operatorsdk:quarkus-operator-sdk:5.1.4'

    // Improves the interoperability between Kotlin and Jackson:
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.14.2"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}